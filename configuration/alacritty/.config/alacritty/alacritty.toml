[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#575656"
blue = "#82aaff"
cyan = "#7fdbca"
green = "#22da6e"
magenta = "#c792ea"
red = "#ef5350"
white = "#ffffff"
yellow = "#ffeb95"

[colors.cursor]
cursor = "#7e57c2"
text = "#feffff"

[colors.normal]
black = "#011627"
blue = "#82aaff"
cyan = "#21c7a8"
green = "#22da6e"
magenta = "#c792ea"
red = "#ef5350"
white = "#ffffff"
yellow = "#c5e478"

[colors.primary]
background = "#011627"
foreground = "#d6deeb"

[colors.selection]
background = "#5f7e97"
text = "#dee4ee"

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.bold]
family = "Jetbrains Mono"
style = "Bold"

[font.italic]
family = "Jetbrains Mono"
style = "Italic"

[font.normal]
family = "Jetbrains Mono"
style = "Regular"

[font.offset]
x = 1
y = 2

