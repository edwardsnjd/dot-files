# - Top level popup (without prefix)
bind-key -N "Pick a tmux session" -n F1 display-popup -E tmux-attach

# - Custom popup finders mode
bind-key C-f switch-client -T finders
bind-key -T finders ? list-keys -N -T finders -P "C-Space C-f "
bind-key -T finders -N "Pick a tmux session" s display-popup -E tmux-attach
bind-key -T finders -N "Pick an application" a display-popup -E launch
bind-key -T finders -N "Pick a directory"    d display-popup -E as-session

# Log message so we know it's sourced
display-message "Sourced popups config"
